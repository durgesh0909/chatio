<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Talk</title>
    <link rel="stylesheet" href="style/index.css"> 
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/download (1).jpeg" width="50px">
                <h1>TJ Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/download (2).jpeg" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
              <div class="chats">
                
              </div> 
               <div class="user-input">
                <input id = "user-msg" type="text" placeholder="Type your message...">
                <button id="user-send" type="button">SEND</button>
               </div>
            </div>
        </div>
    </main>
<script>
    var uwindow = document.querySelector('.users-window');
    function show_hide() {
        if (uwindow.style.display == "none") {
            uwindow.style.display="block";
        }
        else {
            uwindow.style.display="block";
        }
    }
</script>
<script src="/socket.io/socket.io.js">

</script>
<script src="/js/client.js"></script>
</body>
</html>
